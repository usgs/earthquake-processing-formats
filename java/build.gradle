plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    // code coverage
    id "jacoco"
    // static code analysis
    // id "pmd"
    // git clone, etc.
    id "org.ajoberstar.grgit" version "2.3.0"
    // google java format
    id "com.github.sherter.google-java-format" version "0.9"
}

sourceCompatibility = '1.10'
targetCompatibility = '1.10'
version = '0.1.0'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

configurations {
  codacy
}

dependencies {
    // com.googlecode.json.simple
    implementation "com.googlecode.json-simple:json-simple:1.1.1"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// by default, implementation cannot be referenced, 
// this allows us to use it below
project.configurations.implementation.setCanBeResolved(true)

// set jar entry point
jar {
  duplicatesStrategy = 'include'

  manifest {
    attributes(
      'Class-Path': configurations.implementation.collect { it.name }.join(' '),
      'Main-Class': 'gov.usgs.processingformats.Version'
    )
  }
  from {
      configurations.implementation.collect { it.isDirectory() ? it : zipTree(it) }
  }
}

// Note: To reformat all java code manually, run ./gradlew goJF
// always format to google style prior to the build
compileJava.dependsOn 'googleJavaFormat'

// Google java style is checked automatically as part of the check task
project.tasks.check.dependsOn(verifyGoogleJavaFormat)

// coverage reports
jacoco {
  toolVersion "0.8.2"
}
jacocoTestReport {
  reports {
    html.enabled true
    xml.enabled true
  }

  // exclude librarys
  afterEvaluate {
        getClassDirectories().from(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    "gov/usgs/traveltime/**"
            ])
        }))
    }
}
check.dependsOn jacocoTestReport

// show compile warnings
tasks.withType(JavaCompile) {
  options.compilerArgs.add("-parameters")
  options.encoding = "UTF-8"
  options.setDeprecation(true);
  options.setWarnings(true);
}

// create javadocs
javadoc {
  if(JavaVersion.current() != JavaVersion.VERSION_1_8) {
    options.addBooleanOption('html5', true)
  }
}